- $id: env
  type: object
  properties: {}
  required: []

- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
    port: { type: integer, format: ip-port, minimum: 1 }
    chromePath: { type: string, format: kebab-case-absolute-file-path }

  additionalProperties: false
  required: [port, chromePath]
